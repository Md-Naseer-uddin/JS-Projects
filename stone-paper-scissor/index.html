<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone-Paper-Scissor Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Stone-Paper-Scissor Game</h2>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="./images/rock.png" alt="img">
        </div>
        <div class="choice" id="paper">
            <img src="./Images/paper.png" alt="">
        </div>
        <div class="choice" id="scissor">
            <img src="./Images/scissors.png" alt="">
        </div>
    </div>
    <div class="score">
        <div class="userscr">
            <p id="user-scr">0</p>
            <p>You</p>
        </div>
        <div class="compscr">
            <p id="comp-scr">0</p>
            <p>Computer</p>
        </div>
    </div>
    <div class="msg-cont">
        <p id="msg">Start Playing</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
