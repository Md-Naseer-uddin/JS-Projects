<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 id="question">Which language runs in a web browser?</h1>
        <ul>
            <li><input type="radio" id="a" name="answers" class="answer">
                <label for="a" id="a_text">Java</label>
            </li>
            <li><input type="radio" id="b" name="answers" class="answer">
                <label for="b" id="b_text">C</label>
            </li>
            <li><input type="radio" id="c" name="answers" class="answer">
                <label for="c" id="c_text">Python</label>
            </li>
            <li><input type="radio" id="d" name="answers" class="answer">
                <label for="d" id="d_text">JavaScript</label>
            </li>
        </ul>
        <button id="btn">Submit</button>
    </div>

</body>
<script src="script.js"></script>

</html>
